<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account - SRB &amp; DP</title>
  </head>
  <body>
    <div class="container">
     <h1>Bank of Sarah &amp; Danny</h1>

     <div class="row">
       <div class="col-md-6">
         <div class= "add-account">
           <h2>Add a bank account :</h2>
           <form id="new-account">
             <div class="form-group">
               <label for="new-name">Full Name</label>
               <input type="text" class="form-control" id="new-name">
             </div>
             <div class="form-group">
               <label for="new-account-alias">Acount Alias</label>
               <input type="text" class="form-control" id="new-account-alias">
             </div>
             <div class="form-group">
               <label for="new-account-type">Savings or Checking: </label>
               <input type="text" class="form-control" id="new-account-type">
             </div>
             <div class="form-group">
               <label for="new-initial-deposit">Initial Deposit Amount: </label>
               <input type="number" class="form-control" id="new-initial-deposit">
             </div>

             <button type="submit" class="btn">Add</button>
           </form>

         </div>

         <h2>Your Account:</h2>
         <div id="show-account">
           <h2></h2>

           <p><span class="bolded">Name:</span> <span class="full-name"></span></p>
           <p><span class="bolded">Account Alias:</span> <span class="account-alias"></span></p>
           <p><span class="bolded">Account Type:</span> <span class="account-type"></span></p>
           <p><span class="bolded">Account Balance:</span> $<span class="account-balance"></span></p>
         </div>
         <!-- <ul id="accounts">

         </ul> -->
       </div>
       <div class="col-md-6">
         <div id="show-transaction">
           <form id = "transaction">
             <div class="form-group">
               <label for="new-deposit">Deposits: </label>
               <input type="number" class="form-control" id="new-deposit">
             </div>
             <div class="form-group">
               <label for="new-withdrawl">Withdrawls: </label>
               <input type="number" class="form-control" id="new-withdrawl">
             </div>

             <button id="push" type="submit" class="btn">Submit</button>
           </form>
           <h2>Danny</h2>
         </div>

       </div>

      </div>
     </div>
   </div>
  </body>
</html>
